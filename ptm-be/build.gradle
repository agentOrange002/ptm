shadowJar {	
	mergeServiceFiles('META-INF/spring.*')		
   	archiveBaseName.set('ptm-shadow')
  	archiveClassifier.set('')
   	archiveVersion.set('')   	
	manifest {
        	attributes "Main-Class": "sys.app.ptm.PtmApplication"
	}   	
}